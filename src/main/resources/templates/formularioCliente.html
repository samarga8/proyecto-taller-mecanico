<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Formulario de linea</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragments/header :: cabecera"></div>
<div class="container">
    <div class="row mt-5 text-center">
        <div class="h1 ">
            Formulario de Cliente
        </div>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
       <span th:text="${error}"></span>
    </div>
    <form class="row g-4 mt-5" th:object="${cliente}" th:action="${accion}" method="post">
        <div class="col-3">
            <label class="form-label">DNI:
                <input type="text" th:field="*{dni}" class="form-control" placeholder="Escribe el dni"/>
            </label>
            <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="text-danger"></div>
        </div>

        <div class="col-3">
            <label>Nombre:
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Escribe el nombre"/>
            </label>
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></div>
        </div>

        <div class="col-3">
            <label>Apellidos:
                <input type="text" th:field="*{apellidos}" class="form-control" placeholder="Escribe los apellidos"/>
            </label>
            <div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="text-danger"></div>
        </div>

        <div class="col-3">
            <label>Teléfono:
                <input type="text" th:field="*{telefono}" class="form-control" placeholder="Escribe el teléfono"/>
            </label>
            <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-danger"></div>
        </div>


            <button class="btn btn-primary" type="submit">Guardar</button>


    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
