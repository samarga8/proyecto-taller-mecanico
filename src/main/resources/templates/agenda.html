<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda del Taller</title>

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #calendar {
            max-width: 1000px;
            margin: 40px auto;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div id="calendar"></div>
</div>

<!-- Modal para nueva cita -->
<div class="modal fade" id="citaModal" tabindex="-1" aria-labelledby="citaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="formCita" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="citaModalLabel">Nueva Cita</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div id="errorMensaje" class="alert alert-danger d-none" role="alert"></div>

                <div class="mb-3">
                    <label for="clienteId" class="form-label">ID Cliente</label>
                    <input type="number" class="form-control" id="clienteId" required>
                </div>
                <div class="mb-3">
                    <label for="vehiculoId" class="form-label">ID Vehículo</label>
                    <input type="number" class="form-control" id="vehiculoId" required>
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" required>
                </div>
                <div class="mb-3">
                    <label for="horaInicio" class="form-label">Hora de entrada</label>
                    <input type="time" class="form-control" id="horaInicio" required>
                </div>
                <div class="mb-3">
                    <label for="horaFin" class="form-label">Hora de salida</label>
                    <input type="time" class="form-control" id="horaFin" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="2" required></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const modal = new bootstrap.Modal(document.getElementById('citaModal'));

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            locale: 'es',
            selectable: true,
            editable: false,
            hiddenDays: [0, 6],
            businessHours: [
                { daysOfWeek: [1, 2, 3, 4, 5], startTime: '09:00', endTime: '14:00' },
                { daysOfWeek: [1, 2, 3, 4, 5], startTime: '16:00', endTime: '19:30' }
            ],
            slotMinTime: '09:00:00',
            slotMaxTime: '19:30:00',

            select: function () {
                document.getElementById('formCita').reset();
                modal.show();
            },

            events: {
                url: '/api/citas',
                failure: function (error) {
                    console.error('Error al cargar citas:', error);
                    alert('Error al cargar las citas. Revisa la consola para más detalles.');
                }
            }

        });

        calendar.render();

        document.getElementById('formCita').addEventListener('submit', function (e) {
            e.preventDefault();

            const fecha = document.getElementById('fecha').value;
            const horaInicio = document.getElementById('horaInicio').value;
            const horaFin = document.getElementById('horaFin').value;

            const data = {
                start: `${fecha}T${horaInicio}`,
                end: `${fecha}T${horaFin}`,
                clienteId: document.getElementById('clienteId').value,
                vehiculoId: document.getElementById('vehiculoId').value,
                descripcion: document.getElementById('descripcion').value
            };

            const errorDiv = document.getElementById('errorMensaje');
            errorDiv.classList.add('d-none');
            errorDiv.textContent = '';

            fetch('/api/citas', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(async response => {
                if (response.ok) {
                    modal.hide();
                    calendar.refetchEvents();
                } else {
                    const errorText = await response.text();
                    errorDiv.textContent = errorText || 'Error al guardar la cita.';
                    errorDiv.classList.remove('d-none');
                }
            }).catch(error => {
                errorDiv.textContent = 'Error de conexión con el servidor.';
                errorDiv.classList.remove('d-none');
            });
        });
    });
</script>

</body>
</html>
