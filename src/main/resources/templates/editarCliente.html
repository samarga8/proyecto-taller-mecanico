<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Editar cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{fragments/header :: cabecera}"></div>

<div th:class="container">
    <div th:class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
            <h1 class="text-center">Actualizar cliente</h1>
            <div class="card-body">
                <form th:action="@{/clientes/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">
                    <div class="form-group mt-2">
                        <label>DNI</label>
                        <input type="text" name="dni" th:field="*{dni}" class="form-control" placeholder="Escribe el dni">
                    </div>
                    <div class="form-group mt-2">
                        <label>Nombre</label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Escribe el nombre">
                    </div>
                    <div class="form-group mt-2">
                        <label>Apellidos</label>
                        <input type="text" name="apellidos" th:field="*{apellidos}" class="form-control" placeholder="Escribe los apellidos">
                    </div>
                    <div class="form-group mt-2">
                        <label>Direcci√≥n</label>
                        <input type="text" name="direccion" th:field="*{direccion}" class="form-control" placeholder="Escribe la direccion">
                    </div>
                    <div class="form-group mt-2">
                        <label>Email</label>
                        <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Escribe el email">
                    </div>
                    <div class="form-group mt-2">
                        <label>Telefono</label>
                        <input type="text" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Escribe el telefono">
                    </div>
                    <div class="box-footer mt-3">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
