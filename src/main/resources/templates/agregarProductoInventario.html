<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Agregar Producto - Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/header :: cabecera}"></div>

<div class="container mt-5 mb-5">
    <h2 class="mb-4">Agregar Nuevo Producto al Inventario</h2>
    <form th:action="@{/inventario/guardar}" th:object="${producto}" method="post" novalidate>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ej: Filtro de aceite" />
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</div>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría <span class="text-danger">*</span></label>
            <select class="form-select" id="categoria" th:field="*{categoria}">
                <option value="" disabled selected>Selecciona una categoría</option>
                <option value="filtros">Filtros</option>
                <option value="aceites">Aceites</option>
                <option value="herramientas">Herramientas</option>
                <option value="neumaticos">Neumáticos</option>
                <option value="otros">Otros</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}">Error</div>
        </div>

        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad en Stock <span class="text-danger">*</span></label>
            <input type="number" class="form-control" id="cantidad" th:field="*{cantidad}" placeholder="Ej: 50" />
            <div class="text-danger" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}">Error</div>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio Unitario (€) <span class="text-danger">*</span></label>
            <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" placeholder="Ej: 12.50" />
            <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">Error</div>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3" maxlength="300" placeholder="Información adicional sobre el producto (opcional)"></textarea>
            <div class="form-text">Máximo 300 caracteres.</div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Producto</button>
        <a href="#" th:href="@{/inventario/lista}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
