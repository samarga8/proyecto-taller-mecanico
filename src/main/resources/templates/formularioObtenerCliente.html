<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Obtener cliente</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragments/header :: cabecera"></div>
<div class="container mt-5">
    <form th:object="${cliente}" th:action="@{/clientes/obtenerCliente}" method="post">
        <div class="row">
            <label class="col-2 h4">DNI:</label>
            <div class="col-7">
                <input type="text" th:field="*{dni}" class="form-control" placeholder="Escribe el dni"/>
            </div>
            <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="text-danger"></div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Buscar Cliente</button>
            </div>
        </div>

    </form>
</div>
<div class="row mt-5 d-flex justify-content-center">
    <div class="col-sm-6 ">
        <div class="card text-center text-bg-light mb-3"  th:if="${cliente.nombre}">
            <div class="card-header">
                Cliente
            </div>
            <div class="card-body">
                <p class="h5"><strong >Nombre: </strong> <span th:text="${cliente.nombre}"></span></p>
                <button  type="button" class="btn btn-primary">
                    Facturas <span class="badge text-bg-secondary" th:text="${cliente.facturas.size()}"></span>
                </button>

            </div>
            <div class="card-footer text-body-secondary" th:if="${cliente.facturas != null}">
                <ul class="text-start ps-0">
                    <li th:each="factura : ${cliente.facturas}" style="list-style: none" class="mb-2 ">
                        Fecha de factura:
                        <span th:text="${#temporals.format(factura.fecha, 'dd/MM/yyyy')}"></span>
                        <span th:if="${!factura.pagada}" class="text-danger"> (Pendiente)</span>

                        <!-- BotÃ³n para pagar factura -->
                        <a th:if="${!factura.pagada}"
                           class="btn btn-sm btn-success ms-4"
                           th:href="@{'/facturas/pagar/' + ${factura.id}}">
                            Pagar
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
