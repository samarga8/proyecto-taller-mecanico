<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }

        .register-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .register-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="register-container">
        <img th:src="@{/img/logo.jpg}" alt="Encabezado" class="register-image"/>

        <div th:if="${param.exito}">
            <div class="alert alert-info">Se ha registrado exitosamente</div>
        </div>

        <h3 class="text-center mb-4">Regístrate</h3>

        <form th:action="@{/registro}" method="post" th:object="${usuario}">
            <div class="form-group mb-3">
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus>
            </div>

            <div class="form-group mb-3">
                <label for="apellido">Apellido:</label>
                <input id="apellido" type="text" class="form-control" th:field="*{apellido}" required>
            </div>

            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input id="email" type="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="form-group mb-3">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" required>
            </div>

            <div class="form-group mb-3 text-center">
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </div>

            <div class="form-group text-center">
                <span>Si estás registrado <a th:href="@{/login}">inicia sesión aquí</a></span>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
