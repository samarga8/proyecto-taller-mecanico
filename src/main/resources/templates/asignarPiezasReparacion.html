<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Formulario pieza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body class="bg-light">
<div th:insert="~{fragments/header :: cabecera}"></div>
<div class="text-center mb-4">
    <h2 class="fw-bold">Añadir pieza a reparacion</h2>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form th:action="@{/reparaciones/guardarConPiezas}" method="post">
            <input type="hidden" name="reparacionId" th:value="${reparacion.id}"/>

            <div th:each="producto : ${listaInventario}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:name="'productos[' + ${producto.id} + '].usar'"
                           th:id="'check' + ${producto.id}"/>
                    <label class="form-check-label" th:for="'check' + ${producto.id}">
                        <span th:text="${producto.nombre} + ' (' + ${producto.cantidad} + ' disponibles)'"></span>
                    </label>
                    <input type="number" min="1" class="form-control"
                           th:name="'productos[' + ${producto.id} + '].cantidadUsada'" placeholder="Cantidad usada"/>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Guardar Reparación con Piezas</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
