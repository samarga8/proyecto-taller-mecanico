<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Formulario reparacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{fragments/header :: cabecera}"></div>

<div class="container mt-5">
    <h2 class="mb-4">Nueva Reparación</h2>

    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            Información del Vehículo
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <strong>Marca:</strong> <span th:text="${reparacion.vehiculo.marca}">Marca</span>
                </div>
                <div class="col-md-6 mb-2">
                    <strong>Modelo:</strong> <span th:text="${reparacion.vehiculo.modelo}">Modelo</span>
                </div>
                <div class="col-md-6 mb-2">
                    <strong>Matrícula:</strong> <span th:text="${reparacion.vehiculo.matricula}">Matrícula</span>
                </div>
                <div class="col-md-6 mb-2">
                    <strong>Año:</strong> <span th:text="${reparacion.vehiculo.anio}">Año</span>
                </div>
                <div class="col-md-12">
                    <strong>Cliente:</strong> <span
                        th:text="${reparacion.vehiculo.cliente.nombre} + ' ' + ${reparacion.vehiculo.cliente.apellidos}">Nombre Cliente</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario Reparación -->
    <form th:action="@{/reparaciones/guardar}" th:object="${reparacion}" method="post" class="needs-validation"
          novalidate>
        <input type="hidden" th:field="*{vehiculo.id}" />

        <div class="mb-3">
            <label for="empleado" class="form-label">Empleado que realiza la reparación</label>
            <select id="empleado" class="form-select" th:field="*{empleado.id}" required>
                <option value="" disabled selected>Seleccione empleado</option>
                <option th:each="empleado : ${empleados}"
                        th:value="${empleado.id}"
                        th:text="${empleado.nombre} + ' ' + ${empleado.apellidos}"></option>
            </select>
            <div class="invalid-feedback">Debe seleccionar un empleado.</div>
        </div>

        <div class="row mb-3 align-items-center">
            <!-- Etiqueta -->
            <div class="col-md-2">
                <label class="form-label mb-0 h5">Estado:</label>
            </div>

            <!-- Valor visible -->
            <div class="col-md-4">
                <p class="form-control-plaintext mb-0 h5"
                   th:text="${reparacion.estado}"></p>
            </div>

            <!-- Campo oculto -->
            <input type="hidden" th:field="*{estado}"/>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" class="form-control" th:field="*{descripcion}" rows="4"
                      placeholder="Describa el problema o trabajo realizado" required></textarea>
            <div class="invalid-feedback">La descripción es obligatoria.</div>
        </div>


        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Fecha:</label>
                <div class="form-control bg-light" th:text="${formatoSimple}"></div>
            </div>

            <!-- Hora editable -->
            <div class="col-md-6 mb-3">
                <label for="horaInicio" class="form-label">Hora de inicio</label>
                <input type="time" id="horaInicio" name="horaInicio" class="form-control" required/>
                <div class="invalid-feedback">Debe seleccionar una hora.</div>
            </div>
        </div>



        <button type="submit" class="btn btn-success">Guardar Reparación</button>
        <a th:href="@{/reparaciones/lista}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
