<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Lista reparaciones finalizadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{fragments/header :: cabecera}"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-hover table-bordered border-primary caption-top">
                <caption>Lista de reparaciones finalizadas</caption>
                <thead class="table-dark">
                <tr>
                    <th>Vehiculo</th>
                    <th>Empleado</th>
                    <th>Hora inicio</th>
                    <th>Hora final</th>
                    <th>Estado</th>
                    <th>Detalles</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(reparaciones)}">
                    <td colspan="6" class="text-center">No hay veh√≠culos registrados.</td>
                </tr>
                <tr th:each="reparacion : ${reparaciones}">
                    <td th:text="${reparacion.vehiculo.matricula}"></td>
                    <td th:text="${reparacion.empleado.nombre}"></td>
                    <td th:text="${#temporals.format(reparacion.fechaInicio, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${#temporals.format(reparacion.fechaFin, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${reparacion.estado}"></td>
                    <td>
                        <a th:href="@{/reparaciones/detalle/{id}(id = ${reparacion.id})}"
                           class="btn btn-outline-primary btn-sm">
                            Ver </a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
