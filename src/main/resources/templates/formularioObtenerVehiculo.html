<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Obtener vehiculo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{fragments/header :: cabecera}"></div>

<div class="container mt-5">
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
    <form th:object="${vehiculo}" th:action="@{/vehiculos/obtenerVehiculo}" method="post">
        <div class="row">
            <label class="col-2 h4">Matr√≠cula:</label>
            <div class="col-7">
                <input type="text" th:field="*{matricula}" class="form-control" placeholder="Escribe la matricula"/>
            </div>
            <div th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}" class="text-danger"></div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Buscar vehiculo</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
