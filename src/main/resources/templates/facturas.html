<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Lista facturas</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{fragments/header :: cabecera}"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col">
            <table class="table table-hover table-bordered border-primary caption-top">
                <caption class="fw-bold fs-4">Listado de Facturas</caption>
                <thead class="table-dark">
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Número Factura</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Pagada</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(facturas)}">
                    <td colspan="7" class="text-center">No hay facturas registradas.</td>
                </tr>
                <tr th:each="factura : ${facturas}">
                    <td th:text="${factura.cliente.dni}"></td>
                    <td th:text="${factura.cliente.nombre}"></td>
                    <td th:text="${factura.cliente.apellidos}"></td>
                    <td th:text="${factura.numeroFact}"></td>
                    <td th:text="${factura.fecha}"></td>
                    <td th:text="${factura.totalFacturaDefinitivo} + ' €'"></td>
                    <td>
                            <span th:text="${factura.pagada ? 'Sí' : 'No'}"
                                  th:classappend="${factura.pagada} ? 'text-success' : 'text-danger'">
                            </span>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
