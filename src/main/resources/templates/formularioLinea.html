<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Formulario linea</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body class="bg-light">
<div th:insert="~{fragments/header :: cabecera}"></div>
<div class="container py-5">
    <div class="text-center mb-4">
        <h2 class="fw-bold">Añadir línea a la factura</h2>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <form th:action="@{/lineas/guardar}" th:object="${linea}" method="post">

                <p class="h3" ><span th:text="*{numFact}"></span></p>

                <div class="mt-3">
                    <label class="form-label">Concepto</label>
                    <input type="text" th:field="*{concepto}" class="form-control"
                           th:classappend="${#fields.hasErrors('concepto')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:errors="*{concepto}"></div>
                </div>

                <!-- Precio -->
                <div class="mt-3">
                    <label class="form-label">Precio</label>
                    <input type="number" step="0.01" th:field="*{precio}" class="form-control"
                           th:classappend="${#fields.hasErrors('precio')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:errors="*{precio}"></div>
                </div>

                <!-- Cantidad -->
                <div class="mt-3">
                    <label class="form-label">Cantidad</label>
                    <input type="number" min="1" th:field="*{cantidad}" class="form-control"
                           th:classappend="${#fields.hasErrors('cantidad')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:errors="*{cantidad}"></div>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-success">Guardar línea</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
