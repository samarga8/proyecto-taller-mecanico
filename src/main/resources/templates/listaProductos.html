<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Lista productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{fragments/header :: cabecera}"></div>
<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong th:text="${success}"></strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container mt-4">
    <h2>Lista de Productos</h2>
    <table class="table table-hover table-bordered border-primary caption-top">
        <caption>Inventario de Productos</caption>
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Cantidad</th>
            <th>Precio (€)</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(listaProductos)}">
            <td colspan="7" class="text-center">No hay productos registrados.</td>
        </tr>
        <tr th:each="producto : ${listaProductos}"
            th:classappend="${producto.cantidad <= producto.stockMinimo} ? 'table-danger' : ''">
        <td th:text="${producto.id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.categoria}"></td>
            <td th:text="${producto.cantidad}"></td>
            <td th:text="${#numbers.formatDecimal(producto.precio, 1, 'COMMA', 2, 'POINT')}"></td>
            <td>
                <a th:href="@{/inventario/editar/{id}(id=${producto.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/inventario/eliminar/{id}(id=${producto.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este producto?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong th:text="${error}"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
